<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1;
            --light-blue: #42a5f5;
            --dark-blue: #002171;
            --night-blue: #030B2E;
            --deep-space: #01051e;
            --text-color: #333;
            --light-text: #666;
            --white: #fff;
            --shadow: 0 10px 30px rgba(0, 10, 50, 0.3);
            --transition: all 0.3s ease;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, var(--night-blue) 0%, var(--deep-space) 100%);
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }
        
        /* 星星背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 4s infinite ease-in-out;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.4);
        }
        
        .star.star-large {
            width: 3px;
            height: 3px;
            opacity: 0.85;
            box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.6);
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
        }
        
        /* 流星容器 */
        .meteor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        /* 添加北极光效果 */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .aurora-light {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, 
                rgba(18, 25, 77, 0) 0%,
                rgba(29, 136, 221, 0.1) 40%, 
                rgba(43, 175, 255, 0.2) 60%, 
                rgba(29, 136, 221, 0.1) 80%,
                rgba(18, 25, 77, 0) 100%);
            filter: blur(30px);
            transform-origin: bottom center;
            animation: aurora-wave 20s infinite ease-in-out;
        }
        
        .aurora-light:nth-child(2) {
            left: -20%;
            width: 140%;
            height: 200px;
            background: linear-gradient(to top, 
                rgba(18, 25, 77, 0) 0%,
                rgba(10, 155, 117, 0.1) 40%, 
                rgba(32, 226, 170, 0.2) 60%, 
                rgba(10, 155, 117, 0.1) 80%,
                rgba(18, 25, 77, 0) 100%);
            animation-delay: -5s;
            animation-duration: 25s;
        }
        
        .aurora-light:nth-child(3) {
            left: -40%;
            width: 180%;
            height: 250px;
            background: linear-gradient(to top, 
                rgba(18, 25, 77, 0) 0%,
                rgba(160, 82, 238, 0.1) 40%, 
                rgba(188, 137, 255, 0.2) 60%, 
                rgba(160, 82, 238, 0.1) 80%,
                rgba(18, 25, 77, 0) 100%);
            animation-delay: -10s;
            animation-duration: 30s;
        }
        
        @keyframes aurora-wave {
            0%, 100% {
                transform: scaleX(1) translateX(0);
            }
            25% {
                transform: scaleX(1.2) translateX(5%);
            }
            50% {
                transform: scaleX(0.8) translateX(-5%);
            }
            75% {
                transform: scaleX(1.1) translateX(3%);
            }
        }
        
        /* 优化流星基本样式 */
        .meteor {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1) 50%, rgba(255,255,255,0));
            border-radius: 50%;
            z-index: 1;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.7));
        }
        
        .meteor::after {
            content: '';
            position: absolute;
            top: -2px;
            right: 0;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.9);
            background: white;
        }
        
        /* 普通流星 - 增强亮度 */
        .meteor-1 {
            width: 150px;
            animation: meteor-1 6s infinite ease-out;
            opacity: 0;
            transform: rotate(-45deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1) 50%, rgba(255,255,255,0.8));
        }
        
        @keyframes meteor-1 {
            0% {
                transform: translateX(-150px) translateY(-100px) rotate(-45deg);
                opacity: 1;
            }
            15% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(calc(100vw + 150px)) translateY(calc(100vh + 150px)) rotate(-45deg);
                opacity: 0;
            }
        }
        
        /* 反向流星 - 蓝色调 */
        .meteor-2 {
            width: 200px;
            animation: meteor-2 8s infinite ease-out;
            opacity: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(155, 217, 255, 1) 50%, rgba(155, 217, 255, 0));
            filter: drop-shadow(0 0 8px rgba(155, 217, 255, 0.8));
        }
        
        .meteor-2::after {
            box-shadow: 0 0 15px 5px rgba(155, 217, 255, 0.9);
            background: rgb(155, 217, 255);
        }
        
        @keyframes meteor-2 {
            0% {
                transform: translateX(calc(100vw + 200px)) translateY(-100px) rotate(45deg);
                opacity: 1;
            }
            15% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(-200px) translateY(calc(100vh + 200px)) rotate(45deg);
                opacity: 0;
            }
        }
        
        /* 水平流星 - 金色调 */
        .meteor-3 {
            width: 250px;
            animation: meteor-3 10s infinite ease-out;
            opacity: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255, 230, 175, 1) 50%, rgba(255, 230, 175, 0));
            filter: drop-shadow(0 0 8px rgba(255, 230, 175, 0.8));
        }
        
        .meteor-3::after {
            box-shadow: 0 0 15px 5px rgba(255, 230, 175, 0.9);
            background: rgb(255, 230, 175);
        }
        
        @keyframes meteor-3 {
            0% {
                transform: translateX(-250px) translateY(calc(50vh)) rotate(0deg);
                opacity: 1;
            }
            15% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(calc(100vw + 250px)) translateY(calc(50vh - 100px)) rotate(0deg);
                opacity: 0;
            }
        }
        
        /* 彗星效果 - 天蓝色 */
        .meteor-4 {
            width: 300px;
            height: 3px;
            animation: meteor-4 12s infinite ease-out;
            opacity: 0;
            transform: rotate(-30deg);
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(137, 203, 255, 1) 80%, rgba(137, 203, 255, 1));
            box-shadow: 0 0 25px rgba(137, 203, 255, 0.8);
            filter: drop-shadow(0 0 10px rgba(137, 203, 255, 0.8));
        }
        
        .meteor-4::after {
            top: -3px;
            width: 6px;
            height: 6px;
            box-shadow: 0 0 20px 6px rgba(137, 203, 255, 1);
            background: rgb(137, 203, 255);
        }
        
        @keyframes meteor-4 {
            0% {
                transform: translateX(-300px) translateY(-100px) rotate(-30deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 300px)) translateY(calc(100vh + 300px)) rotate(-30deg);
                opacity: 0;
            }
        }
        
        /* 螺旋流星 - 粉色调 */
        .meteor-5 {
            width: 200px;
            height: 2px;
            animation: meteor-5 15s infinite linear;
            opacity: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255, 184, 255, 1) 50%, rgba(255, 184, 255, 0));
            filter: drop-shadow(0 0 8px rgba(255, 184, 255, 0.8));
        }
        
        .meteor-5::after {
            box-shadow: 0 0 15px 5px rgba(255, 184, 255, 0.9);
            background: rgb(255, 184, 255);
        }
        
        @keyframes meteor-5 {
            0% {
                transform: translateX(calc(50vw - 100px)) translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(50vw - 100px)) translateY(calc(100vh + 100px)) rotate(1080deg);
                opacity: 0;
            }
        }
        
        /* 交叉流星 - 浅绿色调 */
        .meteor-6 {
            width: 180px;
            height: 1.5px;
            animation: meteor-6 9s infinite ease-in-out;
            opacity: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(175, 255, 200, 1) 50%, rgba(175, 255, 200, 0));
            filter: drop-shadow(0 0 8px rgba(175, 255, 200, 0.8));
        }
        
        .meteor-6::after {
            box-shadow: 0 0 12px 4px rgba(175, 255, 200, 0.9);
            background: rgb(175, 255, 200);
        }
        
        @keyframes meteor-6 {
            0% {
                transform: translateX(-180px) translateY(calc(50vh)) rotate(-10deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 180px)) translateY(calc(50vh)) rotate(10deg);
                opacity: 0;
            }
        }
        
        /* 主要内容容器 */
        .container {
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(2deg) rotateY(2deg);
            }
            50% {
                transform: translateY(-20px) rotateX(-2deg) rotateY(-2deg);
            }
        }
        
        /* 404卡片 */
        .error-card {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: var(--shadow), 0 20px 50px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        /* 背景光晕效果 */
        .error-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(142, 186, 255, 0.15) 0%, transparent 60%);
            opacity: 0.6;
            animation: rotate 15s infinite linear;
            pointer-events: none;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 404数字 */
        .error-number {
            font-size: 150px;
            font-weight: 700;
            color: transparent;
            background: linear-gradient(45deg, var(--light-blue), #81d4fa);
            background-clip: text;
            -webkit-background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            letter-spacing: -5px;
            text-shadow: 0 10px 20px rgba(0, 149, 255, 0.25);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* 宇航员图标 */
        .astronaut {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: astronaut-float 5s infinite ease-in-out;
            display: inline-block;
            position: relative;
            z-index: 2;
        }
        
        @keyframes astronaut-float {
            0%, 100% {
                transform: translateY(0) rotate(5deg);
            }
            50% {
                transform: translateY(-15px) rotate(-5deg);
            }
        }
        
        /* 文本内容 */
        .error-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 149, 255, 0.5);
        }
        
        .error-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        /* 按钮 */
        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 82, 204, 0.3);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--light-blue));
            transition: var(--transition);
            z-index: -1;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 82, 204, 0.4);
        }
        
        .home-button:hover::before {
            left: 0;
        }
        
        /* 漂浮粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: particle-float 10s infinite linear;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .error-number {
                font-size: 120px;
            }
            
            .astronaut {
                font-size: 60px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-card {
                padding: 40px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .error-number {
                font-size: 100px;
            }
            
            .astronaut {
                font-size: 50px;
            }
            
            .error-title {
                font-size: 20px;
            }
            
            .error-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="aurora">
        <div class="aurora-light"></div>
        <div class="aurora-light"></div>
        <div class="aurora-light"></div>
    </div>
    <div class="meteor-container" id="meteor-container"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="error-card">
            <i class="fas fa-user-astronaut astronaut"></i>
            <div class="error-number">404</div>
            <h1 class="error-title">噢，您迷失在星空中了！</h1>
            <p class="error-message">您要寻找的页面似乎漂浮到了深邃的宇宙深处。<br>繁星与流星陪伴您，我们的宇航员正在努力找回它。</p>
            <a href="index.html" class="home-button">
                <i class="fas fa-rocket"></i> 返回首页
            </a>
        </div>
    </div>
    
    <script>
        // 创建星星背景
        function createStars() {
            const stars = document.getElementById('stars');
            const starCount = 200; // 增加星星数量
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 创建一些较大的星星
                if (Math.random() > 0.8) {
                    star.classList.add('star-large');
                }
                
                // 添加一些彩色星星
                if (Math.random() > 0.9) {
                    const colors = ['#8fcaff', '#ffcb8f', '#a8ff8f', '#ff8fdb'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    star.style.backgroundColor = randomColor;
                    star.style.boxShadow = `0 0 6px 1px ${randomColor}`;
                }
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                star.style.left = `${posX}px`;
                star.style.top = `${posY}px`;
                
                const delay = Math.random() * 4;
                star.style.animationDelay = `${delay}s`;
                
                // 持续时间变化
                const duration = Math.random() * 2 + 3;
                star.style.animationDuration = `${duration}s`;
                
                stars.appendChild(star);
            }
        }
        
        // 创建流星
        function createMeteors() {
            const container = document.getElementById('meteor-container');
            const meteorCount = 50; // 增加流星数量
            const meteorTypes = 6; // 6种不同类型的流星
            
            for (let i = 0; i < meteorCount; i++) {
                const meteor = document.createElement('div');
                const meteorType = Math.floor(Math.random() * meteorTypes) + 1;
                
                meteor.classList.add('meteor', `meteor-${meteorType}`);
                
                // 随机位置
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                meteor.style.left = `${posX}px`;
                meteor.style.top = `${posY}px`;
                
                // 随机延迟，确保流星不会同时出现
                const delay = Math.random() * 20;
                meteor.style.animationDelay = `${delay}s`;
                
                // 随机动画持续时间，使流星速度不一
                const duration = Math.random() * 12 + 6;
                meteor.style.animationDuration = `${duration}s`;
                
                // 随机大小调整
                const sizeVariation = Math.random() * 0.5 + 0.8;
                meteor.style.transform = `scale(${sizeVariation})`;
                
                container.appendChild(meteor);
            }
            
            // 动态添加更多流星
            setInterval(() => {
                // 添加新的流星
                for (let i = 0; i < 8; i++) { // 增加每批次添加的流星数量
                    const meteor = document.createElement('div');
                    const meteorType = Math.floor(Math.random() * meteorTypes) + 1;
                    
                    meteor.classList.add('meteor', `meteor-${meteorType}`);
                    
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    meteor.style.left = `${posX}px`;
                    meteor.style.top = `${posY}px`;
                    
                    const duration = Math.random() * 12 + 6;
                    meteor.style.animationDuration = `${duration}s`;
                    
                    // 随机大小调整
                    const sizeVariation = Math.random() * 0.5 + 0.8;
                    meteor.style.transform = `scale(${sizeVariation})`;
                    
                    // 设置动画结束后自动移除元素
                    meteor.addEventListener('animationend', function() {
                        if (this.parentNode) {
                            this.parentNode.removeChild(this);
                        }
                    });
                    
                    container.appendChild(meteor);
                }
            }, 1500); // 缩短添加间隔
        }
        
        // 创建漂浮粒子
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50; // 增加粒子数量
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const posX = Math.random() * window.innerWidth;
                const posY = window.innerHeight + Math.random() * 100;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                // 随机透明度和颜色
                const opacity = Math.random() * 0.5 + 0.2;
                const colors = [
                    `rgba(255, 255, 255, ${opacity})`,
                    `rgba(173, 216, 255, ${opacity})`,
                    `rgba(191, 255, 236, ${opacity})`,
                    `rgba(255, 245, 173, ${opacity})`
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = randomColor;
                
                container.appendChild(particle);
            }
        }
        
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            createStars();
            createMeteors();
            createParticles();
            
            // 鼠标移动视差效果
            document.addEventListener('mousemove', function(e) {
                const container = document.querySelector('.container');
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
        });
    </script>
</body>
