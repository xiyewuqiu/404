<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1;
            --light-blue: #42a5f5;
            --dark-blue: #002171;
            --night-blue: #030B2E;
            --deep-space: #01051e;
            --text-color: #333;
            --light-text: #666;
            --white: #fff;
            --shadow: 0 10px 30px rgba(0, 10, 50, 0.3);
            --transition: all 0.3s ease;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, var(--night-blue) 0%, var(--deep-space) 100%);
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 4s infinite ease-in-out;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.4);
        }
        
        .star.star-large {
            width: 3px;
            height: 3px;
            opacity: 0.85;
            box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.6);
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
        }
        
        /* 添加北极光效果 */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .aurora-light {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, 
                rgba(18, 25, 77, 0) 0%,
                rgba(29, 136, 221, 0.1) 40%, 
                rgba(43, 175, 255, 0.2) 60%, 
                rgba(29, 136, 221, 0.1) 80%,
                rgba(18, 25, 77, 0) 100%);
            filter: blur(30px);
            transform-origin: bottom center;
            animation: aurora-wave 20s infinite ease-in-out;
        }
        
        .aurora-light:nth-child(2) {
            left: -20%;
            width: 140%;
            height: 200px;
            background: linear-gradient(to top, 
                rgba(18, 25, 77, 0) 0%,
                rgba(10, 155, 117, 0.1) 40%, 
                rgba(32, 226, 170, 0.2) 60%, 
                rgba(10, 155, 117, 0.1) 80%,
                rgba(18, 25, 77, 0) 100%);
            animation-delay: -5s;
            animation-duration: 25s;
        }
        
        .aurora-light:nth-child(3) {
            left: -40%;
            width: 180%;
            height: 250px;
            background: linear-gradient(to top, 
                rgba(18, 25, 77, 0) 0%,
                rgba(160, 82, 238, 0.1) 40%, 
                rgba(188, 137, 255, 0.2) 60%, 
                rgba(160, 82, 238, 0.1) 80%,
                rgba(18, 25, 77, 0) 100%);
            animation-delay: -10s;
            animation-duration: 30s;
        }
        
        @keyframes aurora-wave {
            0%, 100% {
                transform: scaleX(1) translateX(0);
            }
            25% {
                transform: scaleX(1.2) translateX(5%);
            }
            50% {
                transform: scaleX(0.8) translateX(-5%);
            }
            75% {
                transform: scaleX(1.1) translateX(3%);
            }
        }
        
        /* 流星效果 */
        .meteor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .meteor {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1) 50%, rgba(255,255,255,0));
            border-radius: 50%;
            z-index: 1;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.7));
        }
        
        .meteor::after {
            content: '';
            position: absolute;
            top: -2px;
            right: 0;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.9);
            background: white;
        }
        
        .meteor-1 {
            width: 150px;
            animation: meteor-1 6s infinite ease-out;
            opacity: 0;
            transform: rotate(-45deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1) 50%, rgba(255,255,255,0.8));
        }
        
        @keyframes meteor-1 {
            0% {
                transform: translateX(-150px) translateY(-100px) rotate(-45deg);
                opacity: 1;
            }
            15% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(calc(100vw + 150px)) translateY(calc(100vh + 150px)) rotate(-45deg);
                opacity: 0;
            }
        }
        
        .login-container {
            width: 400px;
            position: relative;
            z-index: 1;
            transition: var(--transition);
            transform-style: preserve-3d;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(2deg) rotateY(2deg);
            }
            50% {
                transform: translateY(-15px) rotateX(-2deg) rotateY(-2deg);
            }
        }
        
        .login-card {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow), 0 20px 50px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .login-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-radius: 20px 20px 50% 50% / 20px 20px 100px 100px;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--light-blue) 0%, transparent 70%);
            opacity: 0.4;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .logo i {
            font-size: 36px;
            color: var(--primary-color);
            animation: icon-glow 3s infinite alternate;
        }
        
        @keyframes icon-glow {
            0% {
                text-shadow: 0 0 15px rgba(66, 165, 245, 0.5);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 30px rgba(66, 165, 245, 0.8);
                transform: scale(1.1);
            }
        }
        
        .welcome-text {
            color: white;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-text h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .welcome-text p {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .app-name {
            text-align: center;
            padding: 25px 0;
            color: var(--light-blue);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 149, 255, 0.5);
        }
        
        .login-form {
            padding: 0 30px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 15px 15px 45px;
            font-size: 16px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-control:focus {
            border-color: rgba(66, 165, 245, 0.5);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.15);
            outline: none;
        }
        
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: var(--transition);
        }
        
        .form-control:focus + .form-icon {
            color: var(--light-blue);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--light-blue);
        }
        
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-checkbox {
            position: absolute;
            opacity: 0;
        }
        
        .checkbox-label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        
        .checkbox-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .remember-checkbox:checked + .checkbox-label::before {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .remember-checkbox:checked + .checkbox-label::after {
            content: '✓';
            position: absolute;
            left: 5px;
            top: 0;
            color: white;
            font-size: 11px;
        }
        
        .forgot-password {
            color: var(--light-blue);
            text-decoration: none;
            transition: var(--transition);
            text-shadow: 0 0 10px rgba(66, 165, 245, 0.4);
        }
        
        .forgot-password:hover {
            text-shadow: 0 0 15px rgba(66, 165, 245, 0.7);
            text-decoration: none;
        }
        
        .login-button {
            display: block;
            width: 100%;
            height: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            transition: var(--transition);
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--light-blue));
            transition: var(--transition);
            z-index: -1;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 82, 204, 0.4);
        }
        
        .login-button:hover::before {
            left: 0;
        }
        
        .register-prompt {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .register-link {
            color: var(--light-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            text-shadow: 0 0 10px rgba(66, 165, 245, 0.4);
        }
        
        .register-link:hover {
            text-shadow: 0 0 15px rgba(66, 165, 245, 0.7);
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                max-width: 380px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="aurora">
        <div class="aurora-light"></div>
        <div class="aurora-light"></div>
        <div class="aurora-light"></div>
    </div>
    <div class="meteor-container" id="meteor-container"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="welcome-text">
                    <h1>欢迎回来</h1>
                    <p>请登录您的账号继续使用</p>
                </div>
            </div>
            
            <div class="app-name">智能管理</div>
            
            <div class="login-form">
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="用户名" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="密码" required>
                        <i class="fas fa-lock form-icon"></i>
                        <i class="fas fa-eye-slash password-toggle" id="password-toggle"></i>
                    </div>
                    
                    <div class="checkbox-container">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" class="remember-checkbox">
                            <label for="remember" class="checkbox-label">记住我</label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    
                    <button type="submit" class="login-button">登 录</button>
                    
                    <div class="register-prompt">
                        还没有账号? <a href="#" class="register-link">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // 创建星星背景
        function createStars() {
            const stars = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 创建一些较大的星星
                if (Math.random() > 0.8) {
                    star.classList.add('star-large');
                }
                
                // 添加一些彩色星星
                if (Math.random() > 0.9) {
                    const colors = ['#8fcaff', '#ffcb8f', '#a8ff8f', '#ff8fdb'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    star.style.backgroundColor = randomColor;
                    star.style.boxShadow = `0 0 6px 1px ${randomColor}`;
                }
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                star.style.left = `${posX}px`;
                star.style.top = `${posY}px`;
                
                const delay = Math.random() * 4;
                star.style.animationDelay = `${delay}s`;
                
                // 持续时间变化
                const duration = Math.random() * 2 + 3;
                star.style.animationDuration = `${duration}s`;
                
                stars.appendChild(star);
            }
        }
        
        // 创建流星
        function createMeteors() {
            const container = document.getElementById('meteor-container');
            // 登录页面减少流星数量，避免干扰用户填写表单
            const meteorCount = 20;
            
            for (let i = 0; i < meteorCount; i++) {
                const meteor = document.createElement('div');
                meteor.classList.add('meteor', 'meteor-1');
                
                // 随机位置
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                meteor.style.left = `${posX}px`;
                meteor.style.top = `${posY}px`;
                
                // 随机延迟，确保流星不会同时出现
                const delay = Math.random() * 20;
                meteor.style.animationDelay = `${delay}s`;
                
                // 随机动画持续时间
                const duration = Math.random() * 12 + 6;
                meteor.style.animationDuration = `${duration}s`;
                
                container.appendChild(meteor);
            }
            
            // 动态添加更多流星
            setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    const meteor = document.createElement('div');
                    meteor.classList.add('meteor', 'meteor-1');
                    
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    meteor.style.left = `${posX}px`;
                    meteor.style.top = `${posY}px`;
                    
                    const duration = Math.random() * 12 + 6;
                    meteor.style.animationDuration = `${duration}s`;
                    
                    // 设置动画结束后自动移除元素
                    meteor.addEventListener('animationend', function() {
                        if (this.parentNode) {
                            this.parentNode.removeChild(this);
                        }
                    });
                    
                    container.appendChild(meteor);
                }
            }, 2000);
        }
        
        // 鼠标移动效果
        function mouseMoveEffect() {
            document.addEventListener('mousemove', function(e) {
                const container = document.querySelector('.login-container');
                const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
        }
        
        // 密码可见性切换
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                }
            });
        }
        
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            createStars();
            createMeteors();
            togglePassword();
            mouseMoveEffect();
            
            // 表单提交处理
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // 处理登录逻辑
                console.log('登录...');
                alert('登录成功！欢迎回到星际旅程！');
                // 这里可以添加登录成功后的跳转
            });
        });
    </script>
</body>
</html>
