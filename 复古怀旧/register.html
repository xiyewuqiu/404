<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面 - 复古怀旧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=ZCOOL+KuaiLe&family=ZCOOL+QingKe+HuangYou&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'ZCOOL QingKe HuangYou', 'VT323', monospace;
        }

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffd166;
            --dark-color: #2f3542;
            --light-color: #f7f7f7;
            --bg-color: #f0f0f0;
            --text-color: #333333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            overflow: hidden;
            position: relative;
        }

        /* 复古背景 */
        .retro-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* 复古元素 */
        .retro-element {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* 复古图案 */
        .pattern {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: 1;
        }

        .pattern1 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="50" height="50" fill="%23ff6b6b"/><rect x="50" y="50" width="50" height="50" fill="%23ff6b6b"/></svg>'); }
        .pattern2 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%234ecdc4"/></svg>'); }
        .pattern3 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" fill="%23ffd166"/></svg>'); }

        /* 注册容器 */
        .register-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
        }

        .register-card {
            background-color: var(--light-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            border: 4px solid var(--dark-color);
        }

        .register-header {
            display: flex;
            align-items: center;
            padding: 20px 25px 15px;
            border-bottom: 4px solid var(--dark-color);
            background-color: var(--accent-color);
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            color: var(--accent-color);
            font-size: 24px;
            border: 3px solid var(--dark-color);
        }

        .welcome-text h1 {
            font-size: 24px;
            color: var(--dark-color);
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: 1px 1px 0 var(--light-color);
        }

        .welcome-text p {
            font-size: 16px;
            color: var(--dark-color);
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
        }

        .app-name {
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            color: var(--dark-color);
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            font-family: 'Press Start 2P', 'ZCOOL KuaiLe', cursive;
            font-size: 14px;
        }

        .register-form {
            padding: 20px 25px 25px;
            background-color: var(--light-color);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: var(--dark-color);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 3px solid var(--dark-color);
            border-radius: 5px;
            font-size: 16px;
            color: var(--text-color);
            background-color: white;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.3);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--dark-color);
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .terms input {
            margin-right: 8px;
            margin-top: 3px;
            width: 16px;
            height: 16px;
        }

        .terms label {
            color: var(--dark-color);
            line-height: 1.4;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid var(--dark-color);
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 15px;
            text-shadow: 1px 1px 0 var(--dark-color);
            box-shadow: 0 4px 0 var(--dark-color);
            position: relative;
            top: 0;
        }

        .register-button:hover {
            background-color: #ff5252;
        }

        .register-button:active {
            box-shadow: 0 1px 0 var(--dark-color);
            top: 3px;
        }

        .login-prompt {
            text-align: center;
            font-size: 16px;
            color: var(--dark-color);
        }

        .login-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }

        .login-link:hover {
            color: var(--dark-color);
            text-decoration: underline;
        }

        /* 像素风格装饰 */
        .pixel-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border: 2px solid var(--dark-color);
            z-index: 5;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .app-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="retro-bg" id="retro-bg"></div>
    
    <!-- 像素风格装饰 -->
    <div class="pixel-decoration" style="top: 20px; left: 20px;"></div>
    <div class="pixel-decoration" style="top: 20px; right: 20px;"></div>
    <div class="pixel-decoration" style="bottom: 20px; left: 20px;"></div>
    <div class="pixel-decoration" style="bottom: 20px; right: 20px;"></div>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="welcome-text">
                    <h1>创建账号</h1>
                    <p>加入我们的复古游戏世界</p>
                </div>
            </div>

            <div class="app-name">复古游戏厅</div>

            <div class="register-form">
                <form>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请创建您的用户名">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" placeholder="请输入您的电子邮箱">
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请设置您的密码">
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="请再次输入密码">
                        <i class="fas fa-check-circle"></i>
                    </div>

                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
                    </div>

                    <button type="submit" class="register-button">注 册</button>

                    <div class="login-prompt">
                        已有账号? <a href="index.html" class="login-link">立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 创建复古元素
        function createRetroElements() {
            const retroBg = document.getElementById('retro-bg');
            
            // 创建复古图案
            const patternCount = 15;
            const patternTypes = ['pattern1', 'pattern2', 'pattern3'];
            
            for (let i = 0; i < patternCount; i++) {
                const pattern = document.createElement('div');
                pattern.classList.add('pattern');
                
                // 随机选择图案类型
                const randomType = patternTypes[Math.floor(Math.random() * patternTypes.length)];
                pattern.classList.add(randomType);
                
                // 随机位置和旋转
                const randomLeft = Math.random() * 100;
                const randomTop = Math.random() * 100;
                const randomRotation = Math.random() * 360;
                
                pattern.style.left = `${randomLeft}%`;
                pattern.style.top = `${randomTop}%`;
                pattern.style.transform = `rotate(${randomRotation}deg)`;
                
                retroBg.appendChild(pattern);
            }
            
            // 创建复古元素
            const elementCount = 10;
            const retroShapes = [
                '<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><rect x="5" y="5" width="30" height="30" fill="%23ff6b6b" stroke="%232f3542" stroke-width="2"/></svg>',
                '<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="15" fill="%234ecdc4" stroke="%232f3542" stroke-width="2"/></svg>',
                '<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><polygon points="20,5 35,35 5,35" fill="%23ffd166" stroke="%232f3542" stroke-width="2"/></svg>'
            ];
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('retro-element');
                
                // 随机选择形状
                const randomShape = retroShapes[Math.floor(Math.random() * retroShapes.length)];
                element.innerHTML = randomShape;
                
                // 随机位置和延迟
                const randomLeft = Math.random() * 100;
                const randomTop = Math.random() * 100;
                const randomDelay = Math.random() * 5;
                
                element.style.left = `${randomLeft}%`;
                element.style.top = `${randomTop}%`;
                element.style.animationDelay = `${randomDelay}s`;
                
                retroBg.appendChild(element);
            }
        }

        // 页面加载时创建元素
        window.addEventListener('load', function() {
            createRetroElements();
        });
    </script>
</body>
</html>
