<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #06b6d4;
            --accent-color: #f472b6;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-color: #334155;
            --text-light: #64748b;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-color);
            overflow: hidden;
            position: relative;
        }

        /* 流体背景 */
        .fluid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .fluid-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: fluidMove 20s infinite alternate ease-in-out;
        }

        .shape1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-light));
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--secondary-color), var(--success-color));
            bottom: 20%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes fluidMove {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(100px, 50px) scale(1.1);
            }
            100% {
                transform: translate(50px, 100px) scale(0.9);
            }
        }

        /* 粒子效果 */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 1;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* 数字雨效果 */
        .digital-rain {
            position: absolute;
            color: rgba(99, 102, 241, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1;
            z-index: 1;
            white-space: nowrap;
            animation: digitalRain 8s linear infinite;
        }

        @keyframes digitalRain {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* 飘落的代码片段 */
        .code-snippet {
            position: absolute;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: codeSnippetFall 15s linear infinite;
            transform-origin: center;
        }

        @keyframes codeSnippetFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) rotate(10deg) scale(1.1);
                opacity: 0;
            }
        }

        /* 浮动图标 */
        .floating-icon {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1;
            animation: floatingIcon 10s infinite ease-in-out;
        }

        @keyframes floatingIcon {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        /* 数字故障效果 */
        .glitch {
            position: relative;
            font-size: 120px;
            font-weight: 700;
            color: var(--light-color);
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
                transform: translateX(0);
            }
            2% {
                text-shadow: 2px 0 10px rgba(99, 102, 241, 0.5), -2px 0 10px rgba(6, 182, 212, 0.5);
                transform: translateX(2px);
            }
            4% {
                text-shadow: -2px 0 10px rgba(99, 102, 241, 0.5), 2px 0 10px rgba(6, 182, 212, 0.5);
                transform: translateX(-2px);
            }
            6% {
                text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
                transform: translateX(0);
            }
            100% {
                text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
                transform: translateX(0);
            }
        }

        /* 404错误卡片 */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: cardAppear 1s ease-out;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 60px;
            color: var(--error-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .error-title {
            font-size: 24px;
            color: var(--light-color);
            margin: 20px 0 15px;
            font-weight: 600;
        }

        .error-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .home-button::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.2) 50%, transparent 75%);
            top: 0;
            left: -100%;
            transition: 0.5s;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button i {
            margin-right: 8px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .glitch {
                font-size: 80px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="fluid-bg">
        <div class="fluid-shape shape1"></div>
        <div class="fluid-shape shape2"></div>
        <div class="fluid-shape shape3"></div>
        <div id="particles"></div>
    </div>

    <div class="container">
        <div class="error-card">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <div class="glitch">404</div>
            <h1 class="error-title">页面未找到</h1>
            <p class="error-message">抱歉，您要访问的页面似乎已经消失在数据流中<br>或者可能从未存在过</p>
            <a href="index.html" class="home-button">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // 随机位置、大小和延迟
                const randomLeft = Math.random() * 100;
                const randomSize = 1 + Math.random() * 3;
                const randomDelay = Math.random() * 10;
                const randomDuration = 10 + Math.random() * 20;
                const randomOpacity = 0.3 + Math.random() * 0.7;

                particle.style.left = `${randomLeft}%`;
                particle.style.width = `${randomSize}px`;
                particle.style.height = `${randomSize}px`;
                particle.style.opacity = randomOpacity;
                particle.style.animationDelay = `${randomDelay}s`;
                particle.style.animationDuration = `${randomDuration}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // 创建数字雨效果
        function createDigitalRain() {
            const particlesContainer = document.getElementById('particles');
            const rainCount = 15;
            const characters = "01010101010101";

            for (let i = 0; i < rainCount; i++) {
                const digitalRain = document.createElement('div');
                digitalRain.classList.add('digital-rain');

                // 随机生成数字字符串
                let rainText = "";
                const length = 5 + Math.floor(Math.random() * 15);
                for (let j = 0; j < length; j++) {
                    rainText += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                digitalRain.textContent = rainText;

                // 随机位置和延迟
                const randomLeft = Math.random() * 100;
                const randomDelay = Math.random() * 15;
                const randomDuration = 5 + Math.random() * 10;

                digitalRain.style.left = `${randomLeft}%`;
                digitalRain.style.animationDelay = `${randomDelay}s`;
                digitalRain.style.animationDuration = `${randomDuration}s`;

                particlesContainer.appendChild(digitalRain);
            }
        }

        // 创建飘落的代码片段
        function createCodeSnippets() {
            const particlesContainer = document.getElementById('particles');
            const snippetCount = 8;
            const snippets = [
                "function() { ... }",
                "const data = [];",
                "if (x > 0) { ... }",
                "return true;",
                "await fetch('/api');",
                "import React from 'react';",
                "export default class",
                "<div className='container'>",
                "addEventListener('click', () => {})",
                "console.log('Hello');"
            ];

            for (let i = 0; i < snippetCount; i++) {
                const codeSnippet = document.createElement('div');
                codeSnippet.classList.add('code-snippet');

                // 随机选择代码片段
                const randomSnippet = snippets[Math.floor(Math.random() * snippets.length)];
                codeSnippet.textContent = randomSnippet;

                // 随机位置、旋转和延迟
                const randomLeft = Math.random() * 100;
                const randomRotation = (Math.random() * 20) - 10;
                const randomDelay = Math.random() * 20;
                const randomDuration = 15 + Math.random() * 15;

                codeSnippet.style.left = `${randomLeft}%`;
                codeSnippet.style.transform = `rotate(${randomRotation}deg)`;
                codeSnippet.style.animationDelay = `${randomDelay}s`;
                codeSnippet.style.animationDuration = `${randomDuration}s`;

                particlesContainer.appendChild(codeSnippet);
            }
        }

        // 创建浮动图标
        function createFloatingIcons() {
            const particlesContainer = document.getElementById('particles');
            const iconCount = 10;
            const icons = [
                "fa-code", "fa-database", "fa-wifi", "fa-cloud",
                "fa-microchip", "fa-server", "fa-laptop-code", "fa-network-wired",
                "fa-shield-alt", "fa-lock", "fa-key", "fa-cog"
            ];

            for (let i = 0; i < iconCount; i++) {
                const iconElement = document.createElement('i');
                const iconContainer = document.createElement('div');
                iconContainer.classList.add('floating-icon');

                // 随机选择图标
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                iconElement.classList.add('fas', randomIcon);
                iconContainer.appendChild(iconElement);

                // 随机位置和延迟
                const randomLeft = Math.random() * 100;
                const randomTop = Math.random() * 100;
                const randomDelay = Math.random() * 5;
                const randomDuration = 8 + Math.random() * 7;

                iconContainer.style.left = `${randomLeft}%`;
                iconContainer.style.top = `${randomTop}%`;
                iconContainer.style.animationDelay = `${randomDelay}s`;
                iconContainer.style.animationDuration = `${randomDuration}s`;

                particlesContainer.appendChild(iconContainer);
            }
        }

        // 页面加载时创建所有动态元素
        window.addEventListener('load', function() {
            createParticles();
            createDigitalRain();
            createCodeSnippets();
            createFloatingIcons();
        });
    </script>
</body>
</html>
