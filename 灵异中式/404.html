<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif SC', serif;
        }

        :root {
            --primary-color: #8b0000;
            --secondary-color: #4a0000;
            --accent-color: #d10000;
            --dark-bg: #0a0a0a;
            --darker-bg: #000000;
            --text-color: #d9d9d9;
            --light-text: #a0a0a0;
            --paper-color: #f8f0e0;
            --paper-dark: #e8d8c0;
            --joss-paper: #f5d742;
            --joss-paper-dark: #d4b82a;
            --ink-color: #2b1600;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            --transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-bg);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230a0a0a"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23191919" stroke-width="0.5"/></svg>');
            overflow: hidden;
            position: relative;
        }

        /* 阴森背景 */
        .haunted-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(30, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.8) 70%);
        }

        /* 鬼影 */
        .ghost {
            position: absolute;
            width: 60px;
            height: 90px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            z-index: 1;
            filter: blur(1px);
            animation: ghostAppear 10s infinite ease-in-out;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333333"><path d="M12,2A9,9 0 0,0 3,11V22L6,19L9,22L12,19L15,22L18,19L21,22V11A9,9 0 0,0 12,2M9,8A2,2 0 0,1 11,10A2,2 0 0,1 9,12A2,2 0 0,1 7,10A2,2 0 0,1 9,8M15,8A2,2 0 0,1 17,10A2,2 0 0,1 15,12A2,2 0 0,1 13,10A2,2 0 0,1 15,8Z" /></svg>');
        }

        @keyframes ghostAppear {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            3%, 10% {
                opacity: 0.3;
                transform: translateY(-20px) scale(1.1);
            }
            13% {
                opacity: 0;
                transform: translateY(-30px) scale(1.2);
            }
        }

        /* 符咒 */
        .talisman {
            position: absolute;
            width: 40px;
            height: 80px;
            background-color: var(--paper-color);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
            z-index: 1;
            transform: rotate(var(--rotation));
            animation: talismanFloat 20s infinite ease-in-out;
        }

        .talisman::before {
            content: "镇";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 900;
            color: var(--primary-color);
        }

        @keyframes talismanFloat {
            0%, 100% {
                transform: translateY(0) rotate(var(--rotation));
            }
            50% {
                transform: translateY(-20px) rotate(calc(var(--rotation) + 5deg));
            }
        }

        /* 黄纸/冥币 */
        .joss-paper {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: var(--joss-paper);
            border: 1px solid var(--joss-paper-dark);
            z-index: 1;
            transform-origin: center;
            animation: jossPaperFall 15s linear infinite;
        }

        .joss-paper::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid var(--joss-paper-dark);
            opacity: 0.7;
        }

        .joss-paper::after {
            content: "冥";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 900;
            color: var(--primary-color);
        }

        .joss-paper-alt::after {
            content: "币";
        }

        @keyframes jossPaperFall {
            0% {
                transform: translateY(-100px) rotate(0deg) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateX(100px);
                opacity: 0;
            }
        }

        /* 烛光效果 */
        .candle-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 150, 50, 0.1) 0%, transparent 70%);
            z-index: 2;
            pointer-events: none;
            animation: flicker 5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 0.7;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }

        /* 404错误卡片 */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .error-card {
            background-color: var(--paper-color);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f8f0e0"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23e8d8c0" stroke-width="1"/></svg>');
            border-radius: 5px;
            box-shadow: var(--shadow);
            padding: 40px 30px;
            position: relative;
            animation: cardAppear 1s ease-out;
        }

        .error-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path d="M20,20 L180,20 L180,180 L20,180 Z" stroke="%23800000" stroke-width="2" fill="none"/><path d="M40,40 L160,40 L160,160 L40,160 Z" stroke="%23800000" stroke-width="1" fill="none"/></svg>');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: 0;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: iconPulse 4s infinite ease-in-out;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                color: var(--primary-color);
            }
            50% {
                transform: scale(1.1);
                color: var(--accent-color);
            }
        }

        .error-number {
            font-size: 100px;
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 3px 3px 0 rgba(139, 0, 0, 0.3);
        }

        .error-title {
            font-size: 24px;
            color: var(--ink-color);
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            font-weight: 700;
        }

        .error-message {
            font-size: 16px;
            color: var(--ink-color);
            margin-bottom: 30px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .home-button {
            display: inline-block;
            padding: 14px 30px;
            background-color: var(--primary-color);
            color: var(--paper-color);
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
            text-decoration: none;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .home-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .home-button:hover {
            background-color: var(--secondary-color);
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button i {
            margin-right: 8px;
        }

        /* 血迹效果 */
        .blood-drop {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            opacity: 0.7;
            z-index: 0;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .error-number {
                font-size: 80px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="haunted-bg" id="haunted-bg"></div>
    <div class="candle-light"></div>

    <div class="container">
        <div class="error-card">
            <i class="fas fa-book-dead error-icon"></i>
            <div class="error-number">404</div>
            <h1 class="error-title">魂飞魄散</h1>
            <p class="error-message">您寻找的页面已被勾魂使者带走<br>或许它已经转世投胎，不在人世了</p>
            <a href="index.html" class="home-button">
                <i class="fas fa-door-open"></i> 返回阳间
            </a>
        </div>
    </div>

    <script>
        // 创建鬼影
        function createGhosts() {
            const hauntedBg = document.getElementById('haunted-bg');
            const ghostCount = 5;

            for (let i = 0; i < ghostCount; i++) {
                const ghost = document.createElement('div');
                ghost.classList.add('ghost');

                // 随机位置和延迟
                const randomLeft = Math.random() * 100;
                const randomTop = Math.random() * 100;
                const randomDelay = Math.random() * 30;

                ghost.style.left = `${randomLeft}%`;
                ghost.style.top = `${randomTop}%`;
                ghost.style.animationDelay = `${randomDelay}s`;

                hauntedBg.appendChild(ghost);
            }
        }

        // 创建符咒
        function createTalismans() {
            const hauntedBg = document.getElementById('haunted-bg');
            const talismanCount = 3;

            for (let i = 0; i < talismanCount; i++) {
                const talisman = document.createElement('div');
                talisman.classList.add('talisman');

                // 随机位置、旋转和延迟
                const randomLeft = Math.random() * 100;
                const randomTop = Math.random() * 100;
                const randomRotation = (Math.random() * 40) - 20;
                const randomDelay = Math.random() * 5;

                talisman.style.left = `${randomLeft}%`;
                talisman.style.top = `${randomTop}%`;
                talisman.style.setProperty('--rotation', `${randomRotation}deg`);
                talisman.style.animationDelay = `${randomDelay}s`;

                hauntedBg.appendChild(talisman);
            }
        }

        // 创建血迹
        function createBloodDrops() {
            const errorCard = document.querySelector('.error-card');
            const dropCount = 8;

            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('blood-drop');

                // 随机位置和大小
                const randomTop = Math.random() * 100;
                const randomLeft = Math.random() * 100;
                const randomSize = 5 + Math.random() * 10;

                drop.style.top = `${randomTop}%`;
                drop.style.left = `${randomLeft}%`;
                drop.style.width = `${randomSize}px`;
                drop.style.height = `${randomSize}px`;

                errorCard.appendChild(drop);
            }
        }

        // 创建黄纸/冥币
        function createJossPapers() {
            const hauntedBg = document.getElementById('haunted-bg');
            const jossPaperCount = 15;

            for (let i = 0; i < jossPaperCount; i++) {
                const jossPaper = document.createElement('div');
                jossPaper.classList.add('joss-paper');

                // 随机添加一些"币"字的黄纸
                if (Math.random() > 0.5) {
                    jossPaper.classList.add('joss-paper-alt');
                }

                // 随机位置、旋转和延迟
                const randomLeft = Math.random() * 100;
                const randomRotation = (Math.random() * 40) - 20;
                const randomDelay = Math.random() * 10;
                const randomDuration = 10 + Math.random() * 15;

                jossPaper.style.left = `${randomLeft}%`;
                jossPaper.style.transform = `rotate(${randomRotation}deg)`;
                jossPaper.style.animationDelay = `${randomDelay}s`;
                jossPaper.style.animationDuration = `${randomDuration}s`;

                hauntedBg.appendChild(jossPaper);
            }
        }

        // 页面加载时创建元素
        window.addEventListener('load', function() {
            createGhosts();
            createTalismans();
            createBloodDrops();
            createJossPapers();
        });
    </script>
</body>
</html>
