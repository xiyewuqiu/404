<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #388e3c;
            --accent-color: #81c784;
            --light-green: #c8e6c9;
            --dark-green: #1b5e20;
            --text-color: #333;
            --light-text: #666;
            --white: #fff;
            --shadow: 0 10px 30px rgba(0, 50, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
            overflow: hidden;
            position: relative;
        }
        
        /* 自然元素背景 */
        .nature-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        /* 飘落的叶子 */
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            z-index: 1;
            animation: falling 15s infinite linear;
        }
        
        .leaf1 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%232e7d32"><path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"/></svg>'); }
        .leaf2 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23388e3c"><path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"/></svg>'); }
        .leaf3 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2381c784"><path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"/></svg>'); }
        
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        /* 404错误卡片 */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        
        .error-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: cardAppear 1s ease-out;
        }
        
        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tree-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: treeGrow 3s ease-in-out infinite alternate;
        }
        
        @keyframes treeGrow {
            0% {
                transform: scale(1);
                color: var(--primary-color);
            }
            100% {
                transform: scale(1.1);
                color: var(--dark-green);
            }
        }
        
        .error-number {
            font-size: 100px;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 var(--light-green);
        }
        
        .error-title {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 16px;
            color: var(--light-text);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            padding: 14px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
            text-decoration: none;
        }
        
        .home-button:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(46, 125, 50, 0.4);
        }
        
        .home-button i {
            margin-right: 8px;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .error-number {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 20px;
            }
            
            .error-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="nature-bg" id="nature-bg"></div>
    
    <div class="container">
        <div class="error-card">
            <i class="fas fa-tree tree-icon"></i>
            <div class="error-number">404</div>
            <h1 class="error-title">哎呀，您迷失在森林中了！</h1>
            <p class="error-message">您要寻找的页面似乎已经被大自然收回了。<br>不用担心，我们可以带您回到正确的道路。</p>
            <a href="index.html" class="home-button">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
    </div>
    
    <script>
        // 创建飘落的叶子
        function createLeaves() {
            const natureBg = document.getElementById('nature-bg');
            const leafCount = 20;
            
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                
                // 随机选择叶子类型
                const leafTypes = ['leaf1', 'leaf2', 'leaf3'];
                const randomType = leafTypes[Math.floor(Math.random() * leafTypes.length)];
                leaf.classList.add(randomType);
                
                // 随机位置和延迟
                const randomLeft = Math.random() * 100;
                const randomDelay = Math.random() * 15;
                const randomDuration = 10 + Math.random() * 20;
                
                leaf.style.left = `${randomLeft}%`;
                leaf.style.animationDelay = `${randomDelay}s`;
                leaf.style.animationDuration = `${randomDuration}s`;
                
                natureBg.appendChild(leaf);
            }
        }
        
        // 页面加载时创建叶子
        window.addEventListener('load', function() {
            createLeaves();
        });
    </script>
</body>
</html>
